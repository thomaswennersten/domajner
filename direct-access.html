<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Ötkomst beviljas...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading-container {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        p {
            margin: 0;
            opacity: 0.9;
            font-size: 16px;
        }
        
        .security-note {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.7;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h1>üîê √Ötkomst Beviljas</h1>
        <p>√ñppnar s√§ker tj√§nst...</p>
        <div class="security-note">
            Din eng√•ngsl√§nk har verifierats. Tj√§nsten √∂ppnas i ett nytt f√∂nster med s√§ker anslutning.
        </div>
    </div>

    <script>
        // Get target URL from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('target');
        const serviceName = urlParams.get('service') || 'tj√§nsten';
        
        if (targetUrl) {
            // Update the text to show service name
            document.querySelector('p').textContent = `√ñppnar ${serviceName}...`;
            
            // Wait 2 seconds then open target URL in current window
            setTimeout(() => {
                // For demo purposes, we'll do a direct navigation after the loading screen
                // This still hides the URL until the final moment
                window.location.href = targetUrl;
            }, 2000);
        } else {
            // No target URL provided
            document.querySelector('h1').textContent = '‚ùå Fel';
            document.querySelector('p').textContent = 'Ogiltig √•tkomstl√§nk';
            document.querySelector('.spinner').style.display = 'none';
        }
    </script>
</body>
</html>
